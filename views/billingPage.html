<html>
    <head>
        <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.creditCardValidator.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
        
    <script src="../js/billingDetails.js"></script>

    </head>
    <body style="padding-left: 25px; background-color: azure" onload="changeImage()">
        <br/>
        <div class="d-flex justify-content-center align-items-center" >
            <h6 id = "packagedetatils" style="padding-right: 25px">Your selection :</h6>
            <img id="productimg" style="height: 200px; width: 200px;">
        </div>
        <br/>
        <h5 id="billingHeader"> Please Input your Billing Details</h5>
        <br/>
        <div class="row" id=billingDiv>
            <div class="col-xs-7 col-sm-6 col-lg-4">
                <div>
                    <h6 >First Name </h6> <input type="text" style="width: 300px" id="fname"> 
                </div>
                <div>
                    <h6 >Last Name </h6> <input  type="text" style="width: 300px" id="lname"> 
                </div>
                <div>
                    <h6 >Address Line 1 </h6> <input  type="text" style="width: 300px" id="add1"> 
                </div>
                <div>
                    <h6 >Address Line 2 </h6> <input  type="text" style="width: 300px" id="add2"> 
                </div>
                <div>
                    <h6 >Address Line 3 </h6> <input  type="text" style="width: 300px" id="add3"> 
                </div>
                <div>
                    <h6 >Zip Code </h6> <input  type="text" style="width: 300px" id="zipcode"> 
                </div>
                <div>
                    <h6 >Phone Number </h6> <input id="phonenumber"  type="tel" style="width: 300px"> 
                </div>
            </div>
            <div class="col-xs-6 col-sm-4 col-lg-2">
                <div>
                    <h6 >Credit Card Number  </h6> <input  type="text" style="width: 300px" id="ccnum"> 
                </div>
                <div>
                <h6>Expiration Date</h6>
                <div id="expiration-date" class="row" style="padding-left: 15px">
                <select style="width: 200px" id="month">
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select style="width: 90px" id="year">
                    <option value="2020"> 2020</option>
                    <option value="2021"> 2021</option>
                    <option value="2022"> 2022</option>
                    <option value="2023"> 2023</option>
                    <option value="2024"> 2024</option>
                    <option value="2025"> 2025</option>
                </select>
                    </div>
            </div>
                <div>
                    <h6 >Name on the Card </h6> <input  type="text" style="width: 300px" id="fullname"> 
                </div>
               
            </div>

        </div>
                      <br/>

        <button style="background-color: blue; color: white; width: 250px" id="billingButton"> Submit </button>
<!-- ------------------------------------------------------------------------------------- -->
        
                <br/>
        <h5 id="billingveriy" style="display: none"> Please Review your Billing Details</h5>
        <br/>
        <div class="row" id=billingverifyDiv style="display: none">
            <div class="col-xs-7 col-sm-6 col-lg-4">
                <div>
                    <h6 type="text" style="width: 300px" id="fnamevfy"> </h6>
                </div>
                <div>
                    <h6  type="text" style="width: 300px" id="lnamevfy"> </h6>
                </div>
                <div>
                    <h6  type="text" style="width: 300px" id="add1vfy"> </h6>
                </div>
                <div>
                    <h6  type="text" style="width: 300px" id="add2vfy"> </h6>
                </div>
                <div>
                   <h6  type="text" style="width: 300px" id="add3vfy"> </h6>
                </div>
                <div>
                    <h6  type="text" style="width: 300px" id="zipcodevfy"> </h6>
                </div>
                <div>
                    <h6 id="phonenumbevfyr"  type="tel" style="width: 300px"></h6> 
                </div>
            </div>
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div>
                    <h6  type="text" style="width: 300px" id="ccnumvfy"> </h6>
                </div>
                <div>
                <h6 id="expiration-datevfy"></h6>
               
            </div>
                <div>
                    <h6  type="text" style="width: 300px" id="fullnamevfy"> </h6>
                </div>
               
            </div>

        </div>
                      <br/>

        <button style="background-color: blue; color: white; width: 250px;display: none" id="billingVerifyButton"> Place Order </button>
        
    </body>
</html>
